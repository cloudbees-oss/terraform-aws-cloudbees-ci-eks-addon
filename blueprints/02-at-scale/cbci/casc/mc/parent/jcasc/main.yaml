
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
appearance:
  consoleUrlProvider:
    providers:
    - "cloudbeesPipelineExplorer"
unclassified:
  timestamper:
    allPipelines: true
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
      - simpleBuildDiscarder:
          discarder:
            logRotator:
              numToKeepStr: "3"
  artifactManager:
    artifactManagerFactories:
    - jclouds:
        provider: "s3"
  workspaceCache:
    cacheManager: "s3"
  hibernationConfiguration:
    activities:
    - "build"
    - web:
        ignored: "/prometheus/|/metrics/.+|.+/api/.+|/managed-master-hibernation/verifyToken|.*/ajax.*|/login|/[$]stapler/bound/.+|.+/wfapi/.+|/sse-gateway/listen/.+|/tcpSlaveAgentListener/|.+/progressiveHtml|.+/log/"
    enabled: true
    gracePeriod: 3600
  openTelemetry:
    endpoint: ${ot_endpoint}
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: true
  globalLibraries:
    libraries:
    - defaultVersion: ${sharedLibBranch}
      name: "cbci-bp02"
      retriever:
        modernSCM:
          scm:
            git:
              remote: ${sharedLibRepo}
              traits:
              - "gitBranchDiscovery"
              - sparseCheckoutPaths:
                  extension:
                    sparseCheckoutPaths:
                    - path: ${sharedLibPath}
aws:
  s3:
    container: "${sec_s3bucketName}"
    disableSessionToken: false
    prefix: "${s3bucketPreffix}/"
    useHttp: false
    usePathStyleUrl: false
    useTransferAcceleration: false
