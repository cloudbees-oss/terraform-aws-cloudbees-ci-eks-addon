kube:
  podTemplatesConfiguration:
    templates:
    - name: "linux-mavenAndKaniko-L"
      label: "linux-mavenAndKaniko-L"
      nodeUsageMode: "NORMAL"
      yaml: |-
        apiVersion: "v1"
        kind: "Pod"
        spec:
          containers:
          - args:
            - "99d"
            command:
            - "sleep"
            image: "maven:3.9.6-amazoncorretto-8"
            name: "maven"
            resources:
              limits:
                memory: "1Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
          - args:
            - "99d"
            command:
            - "sleep"
            image: "gcr.io/kaniko-project/executor:debug"
            imagePullPolicy: Always
            name: "kaniko"
            resources:
              limits:
                memory: "1Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
            volumeMounts:
            - name: jenkins-docker-cfg
              mountPath: /kaniko/.docker
          volumes:
          - name: jenkins-docker-cfg
            projected:
              sources:
              - secret:
                  name: ${regSecretsName}
                  items:
                    - key: .dockerconfigjson
                      path: config.json
          nodeSelector:
            kubernetes.io/os: linux
            role: "linux-builds"
            provisioner: "karpenter"
          tolerations:
          - effect: "NoSchedule"
            key: "dedicated"
            operator: "Equal"
            value: "linux-builds"
    - name: "linux-mavenAndKaniko-XL"
      label: "linux-mavenAndKaniko-XL"
      nodeUsageMode: "NORMAL"
      yaml: |-
        apiVersion: "v1"
        kind: "Pod"
        spec:
          containers:
          - args:
            - "99d"
            command:
            - "sleep"
            image: "maven:3.9.6-amazoncorretto-8"
            name: "maven"
            resources:
              limits:
                memory: "2Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
          - args:
            - "99d"
            command:
            - "sleep"
            image: "gcr.io/kaniko-project/executor:debug"
            imagePullPolicy: Always
            name: "kaniko"
            resources:
              limits:
                memory: "2Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
            volumeMounts:
            - name: jenkins-docker-cfg
              mountPath: /kaniko/.docker
          - args:
            - "99d"
            command:
            - "sleep"
            image: "gcr.io/kaniko-project/executor:debug"
            imagePullPolicy: Always
            name: "kaniko-ecr"
            resources:
              limits:
                memory: "2Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
          volumes:
          - name: jenkins-docker-cfg
            projected:
              sources:
              - secret:
                  name: ${regSecretsName}
                  items:
                    - key: .dockerconfigjson
                      path: config.json
          nodeSelector:
            kubernetes.io/os: linux
            role: "linux-builds"
            provisioner: "karpenter"
          tolerations:
          - effect: "NoSchedule"
            key: "dedicated"
            operator: "Equal"
            value: "linux-builds"
    - name: "windows-powershell"
      label: "windows-powershell"
      yaml: |-
        apiVersion: v1
        kind: Pod
        spec:
          containers:
          - name: jnlp
            image: jenkins/inbound-agent:windowsservercore-1809
            resources:
              limits:
                memory: "1Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
          - name: shell
            image: mcr.microsoft.com/powershell:preview-windowsservercore-1809
            resources:
              limits:
                memory: "1Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
            command:
            - powershell
            args:
            - Start-Sleep
            - 999999
          nodeSelector:
            kubernetes.io/os: windows
            role: "build-windows"
          tolerations:
          - effect: "NoSchedule"
            key: "dedicated"
            operator: "Equal"
            value: "build-windows"
