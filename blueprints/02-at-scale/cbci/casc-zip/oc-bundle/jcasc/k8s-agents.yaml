kube:
  podTemplatesConfiguration:
    templates:
    - name: "busybox-L"
      label: "busybox-L"
      yaml: |-
        apiVersion: "v1"
        kind: "Pod"
        spec:
          containers:
          - args:
            - "99d"
            command:
            - "sleep"
            image: "busybox:1.37.0-musl"
            name: "busybox"
            resources:
              limits:
                memory: "1Gi"
              requests:
                memory: "500Mi"
                cpu: "250m"
          nodeSelector:
            kubernetes.io/os: linux
            role: "build-linux-l"
            size: "2x"
          tolerations:
          - effect: "NoSchedule"
            key: "dedicated"
            operator: "Equal"
            value: "build-linux-l"
      yamlMergeStrategy: "override"

casc_repo=https://github.com/cloudbees/terraform-aws-cloudbees-ci-eks-addon
target_branch=main
oc_casc_bundle_path=terraform-aws-cloudbees-ci-eks-addon/blueprints/02-at-scale/cbci/casc/oc/
git clone -b $target_branch $casc_repo
mkdir oc-casc-bundle; cp -R $oc_casc_bundle_path/* oc-casc-bundle
ls oc-casc-bundle
zip -r oc-casc-bundle.zip oc-casc-bundle