kube:
  podTemplatesConfiguration:
    templates:
      - containers:
          - args: "99d"
            command: "sleep"
            image: "maven:3.9.6-amazoncorretto-8"
            name: "maven"
            ttyEnabled: true
            workingDir: "/home/jenkins/agent"
            resourceRequestMemory: "500Mi"
            resourceLimitMemory: "1Gi"
            resourceRequestCpu: "250m"
          - args: "99d"
            command: "sleep"
            image: "golang:alpine3.19"
            name: "go"
            ttyEnabled: true
            workingDir: "/home/jenkins/agent"
            resourceRequestMemory: "500Mi"
            resourceLimitMemory: "1Gi"
            resourceRequestCpu: "250m"
        label: "maven-and-go-ondemand"
        name: "maven-and-go-ondemand"
        nodeSelector: "role=build-linux"
        nodeUsageMode: NORMAL
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            tolerations:
              - key: "dedicated"
                operator: "Equal"
                value: "build-linux"
                effect: "NoSchedule"
      - containers:
          - args: "99d"
            command: "sleep"
            image: "maven:3.9.6-amazoncorretto-8"
            name: "maven"
            ttyEnabled: true
            workingDir: "/home/jenkins/agent"
            resourceRequestMemory: "500Mi"
            resourceLimitMemory: "1Gi"
            resourceRequestCpu: "250m"
        label: "maven-spot"
        name: "maven-spot"
        nodeSelector: "role=build-linux-spot"
        nodeUsageMode: NORMAL
        yaml: |-
          apiVersion: v1
          kind: Pod
          spec:
            tolerations:
              - key: "dedicated"
                operator: "Equal"
                value: "build-linux-spot"
                effect: "NoSchedule"
      - containers:
        - image: "jenkins/inbound-agent:windowsservercore-1809"
          name: "jnlp"
          workingDir: "/home/jenkins/agent"
        - args: "Start-Sleep 999999"
          command: "powershell"
          image: "mcr.microsoft.com/powershell:preview-windowsservercore-1809"
          name: "shell"
          workingDir: "/home/jenkins/agent"
        label: "windows-powershell"
        name: "windows-powershell"
        nodeSelector: "role=build-windows"