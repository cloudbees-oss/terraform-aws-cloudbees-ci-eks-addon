jenkins:
  systemMessage: "Test ${sec_s3bucketName}" #Replace by ${message}
  numExecutors: 0
unclassified:
  cascItemsConfiguration:
      variableInterpolationEnabledForAdmin: true
  bundleStorageService:
    activated: true
    activeBundle:
      name: "casc-mm-store"
      retriever:
        SCM:
          defaultVersion: ${cascBranch}
          scmSource:
            git:
              credentialsId: "GH-token"
              remote: ${scmCascMmStore}
              traits:
              - "gitBranchDiscovery"
              - headWildcardFilter:
                  includes: ${cascBranch}
              - sparseCheckoutPaths:
                  extension:
                    sparseCheckoutPaths:
                    - path: "/blueprints/02-at-scale/casc/mc/"
  cascAutoControllerProvisioning:
    provisionControllerOnCreation: true
  buildDiscarders:
    configuredBuildDiscarders:
      - "jobBuildDiscarder"
      - simpleBuildDiscarder:
          discarder:
            logRotator:
              numToKeepStr: "3"
cloudBeesCasCServer:
  defaultBundle: "main/none-ha"
  visibility: true
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: true
security:
  controllerExecutorCount:
    enforce:
      count: 0
masterprovisioning:
  kubernetes:
    nodeSelectors: "ci_type=cb-apps"
    yaml: |-
      ---
      apiVersion: "apps/v1"
      kind: "StatefulSet"
      spec:
        template:
          spec:
            tolerations:
            - key: "dedicated"
              operator: "Equal"
              value: "cb-apps"
              effect: "NoSchedule"
            volumes:
            - name: cbci-secrets
              secret:
                secretName: cbci-secrets
            containers:
            - name: jenkins
              env:
              - name: SECRETS
                value: "/var/run/secrets/cbci"
              volumeMounts:
              - name: cbci-secrets
                mountPath: "/var/run/secrets/cbci"
                readOnly: true
          ---
          apiVersion: "v1"
          kind: "Service"
          metadata:
            labels:
              "cloudbees.prometheus": "true"