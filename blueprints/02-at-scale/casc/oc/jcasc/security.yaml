jenkins:
  securityRealm:
    ldap:
      configurations:
      - managerDN: ${ldapManagerDN}
        managerPasswordSecret: ${sec_globalPassword}
        rootDN: ${ldapRootDN}
        server: ${ldapServer}
        userSearch: ${ldapUserSearch}
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  remotingSecurity:
    enabled: true
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
globalCredentialsConfiguration:
  vaultGlobalConfiguration:
    authentications:
    - appRoleAuthentication:
        id: "cloudbees"
        roleId: "REPLACE_ME"
        secretId: "REPLACE_ME"
    skipSslVerification: true
    url: "${vault_url}"
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "GH-User-token"
          id: "GH-User-token"
          password: ${sec_githubUser}
          scope: GLOBAL
          username: ${sec_githubToken}
          usernameSecret: true
      - string:
          description: "GH-ST-token"
          id: "GH-ST-token"
          scope: GLOBAL
          secret: ${sec_githubToken}
